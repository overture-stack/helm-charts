{{- if .Values.apiIngress.enabled -}}
{{- $fullName := include "arranger.fullname" . -}}
{{- if semverCompare ">=1.19" .Capabilities.KubeVersion.Version -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14" .Capabilities.KubeVersion.Version }}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-api
  labels:
    {{- include "arranger.labels" . | nindent 4 }}
  {{- with .Values.apiIngress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.apiIngress.tls }}
  tls:
  {{- range .Values.apiIngress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: {{ .Values.apiIngress.host }}
      http:
        paths:
{{- if semverCompare ">=1.19" .Capabilities.KubeVersion.Version }}
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  name: {{ .Chart.Name }}-api
{{- else }}
          - path: /
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ .Chart.Name }}-api
{{- end }}
{{- end }}
