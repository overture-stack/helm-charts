apiVersion: apps/v1

kind: Deployment

metadata:
  name: {{ include "arranger.fullname" . }}
  labels:
    {{- include "arranger.labels" . | nindent 4 }}

spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}

  selector:
    matchLabels:
      {{- include "arranger.selectorLabels" . | nindent 6 }}

  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

      labels:
        {{- include "arranger.selectorLabels" . | nindent 8 }}

    spec:
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}

      containers:
        - name: api
          env:
          {{- if .Values.appConfig.documentType }}
            - name: DOCUMENT_TYPE
              value: {{ .Values.appConfig.documentType }}
          {{- end }}

            - name: ES_HOST
              value: {{ coalesce .Values.appConfig.es.host .Values.apiConfig.es.host }}

          {{- if .Values.apiConfig.es.username }}
            - name: ES_USER
              value: {{ .Values.apiConfig.es.username }}

            - name: ES_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.apiConfig.es.password.secretName }}
                  key: {{ .Values.apiConfig.es.username }}
          {{- end }}

          {{- if .Values.appConfig.index }}
            - name: INDEX
              value: {{ .Values.appConfig.index }}
          {{- end }}

            - name: PORT
              value: {{ coalesce .Values.appConfig.port .Values.apiConfig.port }}

          {{- if .Values.apiConfig.extraEnv }}
            {{- range $key, $value := .Values.apiConfig.extraEnv}}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}

          {{- if .Values.extraEnv }}
            {{- range $key, $value := .Values.extraEnv}}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}

          image: "{{ coalesce .Values.image.repository .Values.apiImage.repository }}:{{ coalesce .Values.image.tag .Values.apiImage.tag .Chart.AppVersion }}"

          imagePullPolicy: {{ coalesce .Values.appImage.pullPolicy .Values.apiImage.pullPolicy }}

          ports:
            - name: {{ .Chart.Name }}-api
              containerPort: {{ coalesce .Values.appConfig.port .Values.apiConfig.port }}
              protocol: TCP

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}

          volumeMounts:
            - name: server-user-home-emptydir
              mountPath: /home/node

            - name: server-tmp-emptydir
              mountPath: /tmp

          {{- if .Values.serverConfigs }}
            - name: server-configs
              mountPath: /app/modules/server/configs/
              readOnly: true
          {{- end }}

      {{- if .Values.uiConfig.enabled }}
        - name: ui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.uiImage.repository }}:{{ .Values.uiImage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.uiImage.pullPolicy }}

          ports:
            - name: {{ .Chart.Name }}-ui
              containerPort: {{ .Values.uiConfig.port }}
              protocol: TCP

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          env:
            - name: PORT
              value: {{ .Values.uiConfig.port | quote }}
            - name: REACT_APP_ARRANGER_ADMIN_ROOT
              value: {{ .Values.uiConfig.serverUrl }}/admin/graphql
            - name: NGINX_CONF_PATH
              value: /etc/nginx/nginx.conf

          volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf

          - name: nginx-config
            mountPath: /etc/nginx/env-config.js
            subPath: env-config.js

          - name: nginx-cache-emptydir
            mountPath: /var/cache/nginx

          - name: nginx-run-emptydir
            mountPath: /var/run
      {{- end }}

    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      serviceAccountName: {{ include "arranger.serviceAccountName" . }}

      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

      volumes:
        - name: server-user-home-emptydir
          emptyDir: {}

        - name: server-tmp-emptydir
          emptyDir: {}

      {{- if .Values.serverConfigs }}
        - name: server-configs
          configMap:
            name: {{ include "arranger.fullname" . }}-server-configs
      {{- end }}

      {{- if .Values.uiConfig.enabled }}
        - name: nginx-config
          configMap:
            name: {{ include "arranger.fullname" . }}-nginx-config

        - name: nginx-cache-emptydir
          emptyDir: {}

        - name: nginx-run-emptydir
          emptyDir: {}
      {{- end }}
