# Default values for muse.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/cancogen-virus-seq/muse
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsGroup: 9999
  runAsNonRoot: true
  runAsUser: 9999

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  portName: http

ingress:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-a
  enabled: false
  className: public
  hosts:
    - host: muse.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # tls:
  #   - hosts:
  #     - muse.local
  #     secretName: muse.local



resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

appConfig:
  port: 8080
  spring:
    profiles:
      active: "default"
  postgres:
    host: ""
    port: 5432
    database: muse
    username: postgres
    passwordSecret: ""
    maxPoolSize: 20
  auth:
    jwtPublicKeyUrl: ""
    scopes:
      study:
        prefix: "muse."
        suffix: ".WRITE"
      system: DOMAIN.WRITE
  ariaClient:
    songRootUrl: "http://localhost:8089/"
    scoreRootUrl: "http://localhost:8087/"
    tokenUrl: "http://localhost:8081/oauth/token"
    clientId: "adminId"
    # if cleintSecret is not set random secret generated, see './tempates/secret.yaml'
    # clientSecret: "adminSecret"x
    retryMaxAttempts: 3
    retryDelaySec: 10
  cors:
    domainPatterns:
      - "http://localhost:3000"
      - "https://localhost:3000"
    maxAge: 3600
  codecConfig:
    maxHeadersSize: 16384
  submitUpload:
    maxInFlight: 5
